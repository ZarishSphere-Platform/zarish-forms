name: Validate JSON Schemas
on:
  pull_request:
    paths:
      - "schemas/**"
      - "standards/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON
        run: |
          for f in schemas/**/*.json; do
            jq . "$f" > /dev/null
          done
